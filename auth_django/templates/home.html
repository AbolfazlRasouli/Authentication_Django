
{% extends '_base.html' %}

{% block page_title %}
    Login
{% endblock page_title %}

{% block content %}

    <div class="container mt-5">

    <h1> Home Page </h1>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} | <a href="{% url 'logout' %}"> LOG OUT </a>  </p>
    {% else %}
        <a href="{% url 'login' %}"> LOG IN </a> | <a href="{% url 'signup' %}"> SIGN UP </a>
    {% endif %}
    </div>


{% endblock content %}
